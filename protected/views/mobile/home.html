                <h5 id="today-excerpt">
                    猎户座，赤道带星座之一。位于双子座、麒麟座、大犬座、金牛座、天兔座、波江座与小犬座之间，其北部沉浸在银河之中。星座主体由参宿四和参宿七等4颗亮星组成一个大四边形。面积为594平方度，居第26位。纬度变化位于+85°和−75°之间可全见，最佳观测月份为1月。2010年3月，赫歇尔太空天文台在猎户座星云中发现了潜在的生命有机物的化学指纹。
                </h5>
